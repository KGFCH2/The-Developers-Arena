name: CI
on: [push, pull_request]
jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: 'PART 5 - 6'
    steps:
      - uses: actions/checkout@v4
      - name: Show working directory
        run: |
          pwd
          ls -la
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Smoke test data prep
        run: |
          python -c "import src.data_prep as dp; df=dp.load_data('data/raw/diabetes.csv'); print(df.shape)" || true
